<section id="voor-na" class="relative bg-cream overflow-hidden py-24 md:py-32">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-20 h-0.5 gold-gradient"></div>

    <div class="w-[88%] max-w-6xl mx-auto">
        
        <div class="text-center mb-16 md:mb-24" data-aos="fade-up">
            <span class="text-gold uppercase tracking-[0.35em] font-medium text-[0.68rem] block mb-5">Portfolio</span>
            <h2 class="font-display font-light italic text-rich-black mb-4" style="font-size: clamp(2rem, 5.5vw, 3.8rem);">
                Onze <span class="gold-gradient-text">Transformaties</span>
            </h2>
            <div class="w-14 h-px gold-gradient mx-auto mt-5 mb-8"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            
            <div class="card-corner bg-white p-2 shadow-sm" data-aos="fade-up" data-aos-delay="100">
                <div class="relative overflow-hidden aspect-[4/5] group">
                    <img src="sections/before_after/after_1.png" alt="Na" class="absolute inset-0 w-full h-full object-cover">
                    
                    <div class="before-clip absolute inset-0 z-10" style="clip-path: inset(0 50% 0 0);">
                        <img src="sections/before_after/before_1.png" alt="Voor" class="absolute inset-0 w-full h-full object-cover">
                    </div>

                    <div class="slider-handle absolute inset-y-0 left-1/2 w-0.5 bg-gold-light z-20 pointer-events-none">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full shadow-lg border border-gold flex items-center justify-center text-gold-dark">
                            <i class="fa-solid fa-arrows-left-right text-[10px]"></i>
                        </div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-between px-8 z-20 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                        <span class="bg-gold-dark/90 text-white text-[9px] uppercase tracking-[0.2em] px-3 py-1.5 backdrop-blur-md">Before</span>
                        <span class="bg-rich-black/80 text-gold-light text-[9px] uppercase tracking-[0.2em] px-3 py-1.5 backdrop-blur-md">After</span>
                    </div>

                    <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 z-30 cursor-ew-resize m-0 p-0"
                        oninput="
                            this.parentNode.querySelector('.before-clip').style.clipPath = `inset(0 ${100 - this.value}% 0 0)`;
                            this.parentNode.querySelector('.slider-handle').style.left = `${this.value}%`;
                        ">
                </div>
            </div>

            <div class="card-corner bg-white p-2 shadow-sm" data-aos="fade-up" data-aos-delay="200">
                <div class="relative overflow-hidden aspect-[4/5] group">
                    <img src="sections/before_after/after_2.png" alt="Na" class="absolute inset-0 w-full h-full object-cover">
                    <div class="before-clip absolute inset-0 z-10" style="clip-path: inset(0 50% 0 0);">

                            <i class="fa-solid fa-arrows-left-right text-[10px]"></i>
                        </div>
                    </div>

                        <span class="bg-rich-black/80 text-gold-light text-[9px] uppercase tracking-[0.2em] px-3 py-1.5 backdrop-blur-md">After</span>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 z-30 cursor-ew-resize m-0 p-0"
                        oninput="

                            this.parentNode.querySelector('.slider-handle').style.left = `${this.value}%`;
                        ">
                </div>
            </div>

                    </div>
                    <div class="slider-handle absolute inset-y-0 left-1/2 w-0.5 bg-gold-light z-20 pointer-events-none">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full shadow-lg border border-gold flex items-center justify-center text-gold-dark">
                            <i class="fa-solid fa-arrows-left-right text-[10px]"></i>
                        </div>
                    </div>
                    <div class="absolute inset-0 flex items-center justify-between px-8 z-20 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500">

                        <span class="bg-rich-black/80 text-gold-light text-[9px] uppercase tracking-[0.2em] px-3 py-1.5 backdrop-blur-md">After</span>
                    </div>
                    <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 z-30 cursor-ew-resize m-0 p-0"
                        oninput="
                            this.parentNode.querySelector('.before-clip').style.clipPath = `inset(0 ${100 - this.value}% 0 0)`;
                            this.parentNode.querySelector('.slider-handle').style.left = `${this.value}%`;
                        ">
                </div>
            </div>

        </div>
    </div>
</section>

<section id="voor-na" class="relative bg-soft-cream overflow-hidden py-24 md:py-36">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-24 h-px bg-taupe-dark/20"></div>

    <div class="w-[88%] max-w-6xl mx-auto">
        
        <div class="text-center mb-16 md:mb-24" data-aos="fade-up">
            <span class="text-taupe-dark uppercase tracking-[0.4em] font-medium text-[0.6rem] block mb-6 opacity-90">
                Portfolio
            </span>
            <h2 class="text-rich-black flex flex-col items-center leading-none" 
                style="font-size: clamp(2.2rem, 5.5vw, 4rem);">
                <span class="font-sans font-light uppercase tracking-[0.15em] text-[0.45em] mb-4 opacity-70">Onze</span>
                <span class="font-display italic font-light">Transformaties</span>
            </h2>
            <div class="w-12 h-px bg-taupe-dark/30 mx-auto mt-10"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            
            <div class="bg-off-white p-3 shadow-sm border border-taupe-dark/10" data-aos="fade-up" data-aos-delay="100">
                <div class="relative overflow-hidden aspect-[4/5] group">
                    <img src="sections/before_after/after_1.png" alt="Na" class="absolute inset-0 w-full h-full object-cover">
                    
                    <div class="before-clip absolute inset-0 z-10" style="clip-path: inset(0 50% 0 0);">
                        <img src="sections/before_after/before_1.png" alt="Voor" class="absolute inset-0 w-full h-full object-cover">
                    </div>

                    <div class="slider-handle absolute inset-y-0 left-1/2 w-px bg-taupe-dark z-20 pointer-events-none">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-9 h-9 bg-off-white rounded-full shadow-lg border border-taupe-dark/20 flex items-center justify-center text-taupe-dark">
                            <i class="fa-solid fa-arrows-left-right text-[11px]"></i>
                        </div>
                    </div>

                    <div class="absolute inset-0 flex items-center justify-between px-6 z-20 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                        <span class="bg-taupe-dark/90 text-soft-cream text-[8px] uppercase tracking-[0.25em] px-3 py-2 backdrop-blur-sm">Before</span>
                        <span class="bg-rich-black/90 text-soft-cream text-[8px] uppercase tracking-[0.25em] px-3 py-2 backdrop-blur-sm">After</span>
                    </div>

                    <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 z-30 cursor-ew-resize m-0 p-0"
                        oninput="
                            this.parentNode.querySelector('.before-clip').style.clipPath = `inset(0 ${100 - this.value}% 0 0)`;
                            this.parentNode.querySelector('.slider-handle').style.left = `${this.value}%`;
                        ">
                </div>
            </div>

            <div class="bg-off-white p-3 shadow-sm border border-taupe-dark/10" data-aos="fade-up" data-aos-delay="200">
                <div class="relative overflow-hidden aspect-[4/5] group">
                    <img src="sections/before_after/after_2.png" alt="Na" class="absolute inset-0 w-full h-full object-cover">

                        <span class="bg-rich-black/90 text-soft-cream text-[8px] uppercase tracking-[0.25em] px-3 py-2 backdrop-blur-sm">After</span>

                    </div>
                    
                    <div class="slider-handle absolute inset-y-0 left-1/2 w-px bg-taupe-dark z-20 pointer-events-none">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-9 h-9 bg-off-white rounded-full shadow-lg border border-taupe-dark/20 flex items-center justify-center text-taupe-dark">
                            <i class="fa-solid fa-arrows-left-right text-[11px]"></i>
                        </div>
                    </div>

                        <span class="bg-taupe-dark/90 text-soft-cream text-[8px] uppercase tracking-[0.25em] px-3 py-2 backdrop-blur-sm">Before</span>
                        <span class="bg-rich-black/90 text-soft-cream text-[8px] uppercase tracking-[0.25em] px-3 py-2 backdrop-blur-sm">After</span>
                    </div>
                    
                    <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 z-30 cursor-ew-resize m-0 p-0"
                        oninput="
                            this.parentNode.querySelector('.before-clip').style.clipPath = `inset(0 ${100 - this.value}% 0 0)`;
                            this.parentNode.querySelector('.slider-handle').style.left = `${this.value}%`;
                        ">
                </div>
            </div>

        </div>
    </div>
</section>

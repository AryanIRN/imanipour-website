<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions & More</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#C8A96E',
                        'gold-light': '#E2CFA0',
                        'gold-dark': '#A07C3E',
                        cream: '#F5EFE4',
                        beige: '#EDE3D4',
                        'off-white': '#FAFAF7',
                        'rich-black': '#0A0906',
                    },
                    fontFamily: {
                        display: ['"Cormorant Garamond"', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
    /* DE HARDE FIX VOOR SWIPEN */
    html, body {
        max-width: 100%;
        overflow-x: hidden;
        position: relative;
        margin: 0;
        padding: 0;
    }

    .gold-gradient      { background: linear-gradient(135deg, #A07C3E 0%, #E2CFA0 45%, #C8A96E 70%, #A07C3E 100%); }
    .gold-gradient-text { background: linear-gradient(135deg, #A07C3E 0%, #E2CFA0 45%, #C8A96E 70%, #A07C3E 100%);
                          -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; display: inline-block; }

    @keyframes scrollPulse {
        0%   { opacity: 0; transform: translateY(-8px); }
        50%  { opacity: 1; }
        100% { opacity: 0; transform: translateY(8px); }
    }
    .scroll-pulse { animation: scrollPulse 2.5s ease-in-out infinite; }

    /* Mobiel Menu Fix */
    @media (max-width: 767px) {
        #nav-menu.open {
            display: flex !important;
        }
    }

    /* Verbergt de lelijke scrollbar bij de reviews op mobiel */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>

<body class="bg-off-white text-rich-black font-sans font-light overflow-x-hidden antialiased">

    <div data-include="layout/nav.html"></div>

    <div data-include="sections/hero.html"></div>
    <div data-include="sections/intro.html"></div>
    <div data-include="sections/diensten.html"></div>
    <div data-include="sections/merken.html"></div>
    <div data-include="sections/voor_na.html"></div> 
    <div data-include="sections/salon.html"></div>
    <div data-include="sections/reviews.html"></div>
    <div data-include="sections/afspraak.html"></div>
    <div data-include="sections/footer.html"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        async function loadIncludes() {
            const slots = document.querySelectorAll('[data-include]');
            await Promise.all([...slots].map(async (el) => {
                const url = el.dataset.include;
                try {
                    const res = await fetch(url + '?t=' + Date.now());
                    if (res.ok) {
                        el.innerHTML = await res.text();
                    } else {
                        console.error('Failed to load:', url);
                    }
                } catch (e) {
                    console.error('Fetch error:', e);
                }
            }));
        }

        loadIncludes().then(() => {
            // 1. Initialiseer AOS (Animaties)
            AOS.init({ once: true, offset: 80, duration: 800 });

            // 2. Initialiseer Swiper (Review Carousel)
            new Swiper('.review-swiper', {
                loop: true,
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                grabCursor: true,
                spaceBetween: 30,
                slidesPerView: 1,
                breakpoints: {
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });

            // 3. Navigatie & Hamburger Logica
            const hamburger = document.getElementById('hamburger');
            const navMenu   = document.getElementById('nav-menu');
            const bars      = hamburger ? hamburger.querySelectorAll('span') : [];
            const currentPath = window.location.pathname.split("/").pop() || "index.html";

            document.querySelectorAll('.nav-link').forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.remove('text-off-white', 'text-beige');
                    link.classList.add('text-gold', 'font-bold', 'border-b', 'border-gold/40', 'pb-1');
                }
            });

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    const open = navMenu.classList.toggle('open');
                    bars[0].style.transform = open ? 'rotate(45deg) translate(4.5px, 4.5px)' : '';
                    bars[1].style.opacity   = open ? '0' : '';
                    bars[2].style.transform = open ? 'rotate(-45deg) translate(4.5px, -4.5px)' : '';
                });
                
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('open');
                        bars.forEach(b => { b.style.transform = ''; b.style.opacity = ''; });
                    });
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions & More | Ambachtelijk Vakmanschap</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Pantone 17-1311 TCX Desert Taupe als basis
                        'desert-taupe': '#907F71', 
                        'taupe-light': '#D9CFC1',
                        'taupe-dark': '#5E5249',
                        'rich-black': '#1A1816',
                        'soft-cream': '#F5F1ED',
                        'off-white': '#FAFAF9',
                    },
                    fontFamily: {
                        display: ['"Cormorant Garamond"', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
    html, body {
        max-width: 100%;
        overflow-x: hidden;
        position: relative;
        margin: 0;
        padding: 0;
        background-color: #FAFAF9; /* off-white */
    }

    /* Subtiel verloop in plaats van hard goud */
    .taupe-gradient { 
        background: linear-gradient(135deg, #5E5249 0%, #907F71 50%, #D9CFC1 100%); 
    }
    
    .text-modern-contrast {
        color: #1A1816;
        letter-spacing: 0.05em;
    }

    /* Minimalistische Scroll Indicator */
    @keyframes scrollPulse {
        0%   { opacity: 0; transform: translateY(-5px); }
        50%  { opacity: 1; }
        100% { opacity: 0; transform: translateY(5px); }
    }
    .scroll-pulse { animation: scrollPulse 3s ease-in-out infinite; }

    /* Navigatie effecten */
    .nav-link { transition: all 0.4s ease; }
    .nav-link:hover { color: #907F71; }

    @media (max-width: 767px) {
        #nav-menu.open { display: flex !important; }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
</style>
</head>

<body class="text-rich-black font-sans font-light antialiased">

    <div data-include="layout/nav.html"></div>

    <div data-include="sections/hero.html"></div>
    
    <div data-include="sections/intro.html"></div>
    <div data-include="sections/diensten.html"></div>
    <div data-include="sections/merken.html"></div>
    <div data-include="sections/voor_na.html"></div> 
    <div data-include="sections/salon.html"></div>
    <div data-include="sections/reviews.html"></div>
    <div data-include="sections/afspraak.html"></div>
    <div data-include="sections/footer.html"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        async function loadIncludes() {
            const slots = document.querySelectorAll('[data-include]');
            await Promise.all([...slots].map(async (el) => {
                const url = el.dataset.include;
                try {
                    const res = await fetch(url + '?t=' + Date.now());
                    if (res.ok) {
                        el.innerHTML = await res.text();
                    }
                } catch (e) { console.error('Fetch error:', e); }
            }));
        }

        loadIncludes().then(() => {
            AOS.init({ once: true, offset: 50, duration: 1000 });

            // Swiper configuratie met taupe focus
            new Swiper('.review-swiper', {
                loop: true,
                autoplay: { delay: 5000 },
                pagination: { el: '.swiper-pagination', clickable: true },
                spaceBetween: 40,
                slidesPerView: 1,
                breakpoints: {
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });

            const hamburger = document.getElementById('hamburger');
            const navMenu   = document.getElementById('nav-menu');
            const bars      = hamburger ? hamburger.querySelectorAll('span') : [];
            const currentPath = window.location.pathname.split("/").pop() || "index.html";

            // Active indicator aangepast naar Taupe
            document.querySelectorAll('.nav-link').forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.remove('text-off-white', 'text-beige');
                    link.classList.add('text-desert-taupe', 'font-medium', 'border-b', 'border-desert-taupe/30', 'pb-1');
                }
            });

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    const open = navMenu.classList.toggle('open');
                    bars[0].style.transform = open ? 'rotate(45deg) translate(5px, 5px)' : '';
                    bars[1].style.opacity   = open ? '0' : '';
                    bars[2].style.transform = open ? 'rotate(-45deg) translate(5px, -5px)' : '';
                    bars.forEach(bar => bar.style.backgroundColor = open ? '#907F71' : '#1A1816');
                });
            }
        });
    </script>
</body>
</html>
